<html>
    <head>
        <title>Def</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <form id="myForm">
            <div class="allBlock">
                <div class="divBlock">
                    <label for="name" class="form-label">name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="divBlock">
                    <label for="surname" class="form-label">surname</label>
                    <input type="text" class="form-control" id="surname">
                </div>
                <div class="divBlock">
                    <label for="age" class="form-label">age</label>
                    <input type="number" class="form-control" id="age">
                </div>
                <div class="divBlock">
                    <label for="sphere" class="form-label">sphere</label>
                    <input type="text" class="form-control" id="sphere">
                </div>
                <div class="divBlock">
                    <label for="company" class="form-label">company</label>
                    <input type="text" class="form-control" id="company">
                </div>
                <div class="allbtn">
                    <div class="btn" id="btnForm">Enter</div>
                    <div class="btn" id="btnRefresh">Refresh</div>
                    <div class="btn" id="clearList">Clear List</div>
                </div>
            </div>
        </form>
        <h1>Candidates</h1>
        <ul id="ul"></ul>
        
        <script src="./index.js"></script>
    </body>
</html>

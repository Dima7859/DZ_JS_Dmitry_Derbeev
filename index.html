<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <form id="myForm">
            <div class="allBlock">
                <div class="divBlock">
                    <label for="name" class="form-label">name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="divBlock">
                    <label for="surname" class="form-label">surname</label>
                    <input type="text" class="form-control" id="surname">
                </div>
                <div class="divBlock">
                    <label for="age" class="form-label">age</label>
                    <input type="number" class="form-control" id="age">
                </div>
                <div class="divBlock">
                    <label for="sphere" class="form-label">sphere</label>
                    <input type="text" class="form-control" id="sphere">
                </div>
                <div class="divBlock">
                    <label for="company" class="form-label">company</label>
                    <input type="text" class="form-control" id="company">
                </div>
                <div class="divBlock">
                    <label for="platform" class="form-label">platform</label>
                    <input type="text" class="form-control" id="platform">
                </div>
                <div class="divBlock">
                    <label for="environment" class="form-label">environment</label>
                    <input type="text" class="form-control" id="environment">
                </div>
                <div class="divBlock">
                    <label for="rate" class="form-label">rate</label>
                    <input type="number" class="form-control" id="rate">
                </div>
                <div class="divBlock">
                    <label for="days" class="form-label">days</label>
                    <input type="number" class="form-control" id="days">
                </div>
                <div class="allbtn">
                    <div class="btn" id="btnForm">Enter</div>
                    <div class="btn" id="clearList">Clear List</div>
                </div>
            </div>
        </form>
        <ul id="ul"></ul>

        <script src="./index.js"></script>
    </body>
</html>
